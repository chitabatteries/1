<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- ראש הצ'יטה -->
    <path d="M100 50
             C130 50, 150 70, 150 100
             C150 130, 130 150, 100 150
             C70 150, 50 130, 50 100
             C50 70, 70 50, 100 50"
          fill="#F4A261" /> <!-- צבע הגוף הבסיסי -->
    
    <!-- כתמים -->
    <g fill="#2A2A2A"> <!-- צבע הכתמים -->
        <circle cx="70" cy="80" r="5" />
        <circle cx="90" cy="75" r="4" />
        <circle cx="110" cy="85" r="6" />
        <circle cx="85" cy="95" r="5" />
        <circle cx="120" cy="100" r="4" />
        <circle cx="75" cy="110" r="6" />
        <circle cx="95" cy="120" r="5" />
        <circle cx="115" cy="115" r="4" />
    </g>
    
    <!-- עיניים -->
    <g>
        <circle cx="75" cy="90" r="8" fill="white" />
        <circle cx="125" cy="90" r="8" fill="white" />
        <circle cx="75" cy="90" r="4" fill="#000" />
        <circle cx="125" cy="90" r="4" fill="#000" />
    </g>
    
    <!-- אף -->
    <path d="M95 100
             Q100 105, 105 100
             Q100 95, 95 100"
          fill="#000" />
    
    <!-- שפם -->
    <g stroke="#2A2A2A" stroke-width="1">
        <line x1="85" y1="100" x2="65" y2="95" />
        <line x1="85" y1="102" x2="65" y2="100" />
        <line x1="85" y1="104" x2="65" y2="105" />
        <line x1="115" y1="100" x2="135" y2="95" />
        <line x1="115" y1="102" x2="135" y2="100" />
        <line x1="115" y1="104" x2="135" y2="105" />
    </g>
    
    <!-- אוזניים -->
    <path d="M70 60
             Q65 40, 80 55
             Z" 
          fill="#F4A261" />
    <path d="M130 60
             Q135 40, 120 55
             Z"
          fill="#F4A261" />
    
    <!-- הוספת אנימציה לעיניים -->
